<template name="postLists">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Lists</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-positive" onclick="alert('TODO')">New Post</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each lmingposts}}

          {{#ionItem  path="postDetails" iconLeft=true iconRight=true}}
          
            <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg">
            
            <h2>{{title}}</h2>

            
            <p>
             <a href="{{posts/_id}}">  {{body}} </a>
            </p>
             
            {{> ionIcon icon="ios-arrow-right"}}
         
          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
